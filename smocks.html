<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summage Speaking Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #cfe8ff, #ffffff);
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 100;
    }

    header img {
      height: 38px;
      width: 38px;
      border-radius: 10px;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: #f24b0b;
    }

    header a {
      text-decoration: none;
      color: #f24b0b;
      font-weight: 600;
      font-size: 14px;
    }

    main {
      margin-top: 70px;
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding-bottom: 100px; /* to prevent overlap with next button */
    }

    /* Dropdown */
    .selector {
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    .select-btn {
      width: 100%;
      background: #fff;
      border: 2px solid #048965;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 15px;
      color: #048965;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .options {
      position: absolute;
      top: 50px;
      width: 100%;
      background: white;
      border: 2px solid #048965;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .options div {
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 500;
      color: #1a1a1a;
      transition: 0.2s;
    }

    .options div:hover {
      background: #e8f0ff;
    }

    /* Flashcards */
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .card h2 {
      color: #f24b0b;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card ul {
      list-style: disc;
      margin-left: 20px;
      margin-top: 8px;
      color: #333;
    }

    .answer-card {
      display: none;
      background: #f0f6ff;
    }

    /* Buttons */
    .show-answer {
      background: #048965;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .next-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: linear-gradient(90deg, #f24b0b, #d43a00);
      color: white;
      font-weight: 700;
      padding: 15px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.25s;
      z-index: 50;
    }

    .next-btn:active {
      transform: translateX(-50%) scale(0.98);
    }

  </style>
</head>
<body>

  <header>
    <img src="otherassets/logo.jpg" alt="Summage Logo">
    <h1>Speaking Practice</h1>
    <a href="mocks.html">‚Üê Back</a>
  </header>

  <main>
    <div class="selector">
      <div class="select-btn">Choose Part ‚¨áÔ∏è</div>
      <div class="options">
        <div data-part="1">Part 1</div>
        <div data-part="2">Part 2</div>
        <div data-part="3">Part 3</div>
      </div>
    </div>

    <div id="question-card" class="card">
      <h2>Choose a part to begin ‚ú®</h2>
      <p>Ready to practice your speaking?</p>
    </div>

    <div id="answer-card" class="card answer-card">
      <h2>Sample Answer</h2>
      <p id="answer-text">Your answer will appear here.</p>
    </div>
  </main>

  <button class="next-btn" id="next-btn" disabled>Next Question ‚û°Ô∏è</button>

  <script>
    const parts = {
      1: [
        { question: "What do you do in your free time?", answer: "In my free time, I like reading books and taking walks in nature." },
        { question: "Do you enjoy cooking?", answer: "Yes, I really enjoy cooking, especially new dishes from different cultures." },
        { question: "How often do you meet your friends?", answer: "I usually meet my friends every weekend to hang out or study together." }
      ],
      2: [
        { question: "Describe an animal you like.", bullets: ["What animal it is", "Where you saw it", "Why you like it"], answer: "I like dolphins because they‚Äôre intelligent and friendly. I saw them during a trip to the sea." },
        { question: "Describe a book you recently read.", bullets: ["What it is about", "Why you chose it", "What you learned"], answer: "I recently read 'Atomic Habits', a book about building small habits that change your life." }
      ],
      3: [
        { question: "Do you think technology affects relationships?", answer: "Yes, it has both positive and negative effects. It helps us stay connected but can also reduce real conversations." },
        { question: "How can governments encourage people to be healthier?", answer: "They can build more parks, promote healthy diets, and raise awareness through education." }
      ]
    };

    const selectBtn = document.querySelector(".select-btn");
    const options = document.querySelector(".options");
    const nextBtn = document.getElementById("next-btn");
    const questionCard = document.getElementById("question-card");
    const answerCard = document.getElementById("answer-card");
    const answerText = document.getElementById("answer-text");
    let currentPart = null;

    selectBtn.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!selectBtn.contains(e.target) && !options.contains(e.target)) {
        options.style.display = "none";
      }
    });

    options.querySelectorAll("div").forEach(opt => {
      opt.addEventListener("click", () => {
        currentPart = opt.dataset.part;
        selectBtn.textContent = "Part " + currentPart + " ‚¨áÔ∏è";
        options.style.display = "none";
        nextBtn.disabled = false;
        showRandomQuestion();
      });
    });

    nextBtn.addEventListener("click", showRandomQuestion);

    function showRandomQuestion() {
      if (!currentPart) return;

      const data = parts[currentPart];
      const random = data[Math.floor(Math.random() * data.length)];
      let html = `<h2>Part ${currentPart}</h2><p>${random.question}</p>`;

      if (random.bullets) {
        html += `<ul>${random.bullets.map(b => `<li>${b}</li>`).join("")}</ul>`;
      }

      questionCard.innerHTML = html + `<button class="show-answer">Show Answer üí¨</button>`;
      answerCard.style.display = "none";
      answerText.textContent = random.answer;

      document.querySelector(".show-answer").addEventListener("click", () => {
        answerCard.style.display = "block";
      });
    }
  </script>

</body>
</html>
