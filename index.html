  <!-- THEME SCRIPT: auto-detect system preference and listen for changes.
       No toggle, no localStorage â€” device-driven as you requested. -->
  <script>
    (function () {
      // Apply theme based on system preference on load
      function applyThemeFromSystem() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      }

      applyThemeFromSystem();

      // Listen for changes to the system preference and update live
      if (window.matchMedia) {
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        // use addEventListener if available (modern), fallback to addListener
        if (typeof mq.addEventListener === 'function') {
          mq.addEventListener('change', e => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
          });
        } else if (typeof mq.addListener === 'function') {
          mq.addListener(e => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
          });
        }
      }
    })();
  </script>
