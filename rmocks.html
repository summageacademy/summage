      {"id":"d6","title":"The Taj Mahal","paragraphs":["The Taj Mahal, built in the 17th century in India by Emperor Shah Jahan, is a mausoleum dedicated to his wife Mumtaz Mahal. Constructed from white marble, it symbolizes eternal love and architectural brilliance.","Now a UNESCO World Heritage Site, the Taj Mahal attracts millions of visitors and represents India’s rich cultural heritage."],"questions":[{"type":"mcq","text":"Who commissioned the Taj Mahal according to the first paragraph?","options":["Akbar the Great","Shah Jahan","Aurangzeb","Jahangir"],"answer":1},{"type":"mcq","text":"What is the Taj Mahal primarily described as in the first paragraph?","options":["A palace","A mausoleum","A temple","A fortress"],"answer":1},{"type":"mcq","text":"What material was used to build the Taj Mahal as per the first paragraph?","options":["Red sandstone","White marble","Granite","Limestone"],"answer":1}]},
      {"id":"d7","title":"The Wheel","paragraphs":["The wheel, invented around 3500 BCE in Mesopotamia, is one of humanity’s earliest technological breakthroughs. Initially used for pottery, it later transformed transportation and machinery.","Wheels remain essential in modern vehicles, industry, and countless devices, shaping the world’s technological progress."],"questions":[{"type":"mcq","text":"Where was the wheel invented according to the first paragraph?","options":["Egypt","Mesopotamia","China","India"],"answer":1},{"type":"mcq","text":"What was the initial use of the wheel as mentioned in the first paragraph?","options":["Transportation","Pottery","Construction","Warfare"],"answer":1},{"type":"mcq","text":"Around when was the wheel invented according to the first paragraph?","options":["2000 BCE","3500 BCE","5000 BCE","1000 BCE"],"answer":1}]},
      {"id":"d8","title":"The Internet","paragraphs":["The Internet, developed in the late 20th century, began as a U.S. military project called ARPANET to enable secure communication. It evolved into a global network connecting billions of devices.","Today, the Internet drives communication, commerce, and innovation, shaping nearly every aspect of modern life."],"questions":[{"type":"mcq","text":"What was the original name of the Internet project according to the first paragraph?","options":["WorldNet","ARPANET","CyberNet","InfoWeb"],"answer":1},{"type":"mcq","text":"What was the initial purpose of the Internet as per the first paragraph?","options":["Social networking","Secure communication","Online shopping","Entertainment"],"answer":1},{"type":"mcq","text":"In which century did the Internet begin according to the first paragraph?","options":["19th century","20th century","21st century","18th century"],"answer":1}]},
      {"id":"d9","title":"The Colosseum","paragraphs":["The Colosseum, built in Rome around 70-80 CE, was an amphitheater used for gladiatorial contests and public spectacles. It could hold up to 80,000 spectators, showcasing Roman engineering.","Today, the Colosseum is a major tourist attraction and a symbol of Rome’s historical grandeur."],"questions":[{"type":"mcq","text":"What was the Colosseum primarily used for according to the first paragraph?","options":["Religious ceremonies","Gladiatorial contests and public spectacles","Royal residences","Market trading"],"answer":1},{"type":"mcq","text":"What was the capacity of the Colosseum as mentioned in the first paragraph?","options":["50,000 spectators","80,000 spectators","20,000 spectators","100,000 spectators"],"answer":1},{"type":"mcq","text":"When was the Colosseum built according to the first paragraph?","options":["50-60 CE","70-80 CE","90-100 CE","100-110 CE"],"answer":1}]},
      {"id":"d10","title":"Penicillin","paragraphs":["Penicillin, discovered by Alexander Fleming in 1928, was the first antibiotic, revolutionizing medicine by treating bacterial infections. It was accidentally found when mold grew on a petri dish in his lab.","Penicillin paved the way for modern antibiotics, saving countless lives and transforming healthcare."],"questions":[{"type":"mcq","text":"Who discovered penicillin according to the first paragraph?","options":["Marie Curie","Alexander Fleming","Louis Pasteur","Thomas Edison"],"answer":1},{"type":"mcq","text":"In which year was penicillin discovered as per the first paragraph?","options":["1908","1928","1948","1888"],"answer":1},{"type":"mcq","text":"How was penicillin discovered according to the first paragraph?","options":["Through deliberate experiments","When mold grew on a petri dish","By studying viruses","During surgery"],"answer":1}]},
      {"id":"e1","title":"The Renaissance Period","paragraphs":["The Renaissance, spanning from the 14th to the 17th century in Europe, marked a profound revival of interest in classical antiquity, fostering advancements in art, science, and humanism. Originating in Italy with figures like Leonardo da Vinci and Michelangelo, it emphasized realism in painting, anatomical precision in sculpture, and empirical observation in scientific inquiry, leading to innovations such as linear perspective and the heliocentric model proposed by Copernicus.","In contemporary times, the Renaissance's influence persists in modern education, architecture, and cultural institutions, inspiring ongoing appreciation for interdisciplinary learning and creative expression."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest was a key characteristic of the Renaissance's approach to art and science?","options":["Strict adherence to medieval traditions","Emphasis on realism and empirical observation","Focus solely on religious themes","Reliance on abstract concepts without evidence"],"answer":1},{"type":"mcq","text":"According to the first paragraph, which innovation is associated with the Renaissance period?","options":["The invention of the steam engine","The development of linear perspective","The creation of digital computing","The discovery of electricity"],"answer":1},{"type":"mcq","text":"The first paragraph implies that the Renaissance originated in which country?","options":["France","Italy","Spain","England"],"answer":1}]},
      {"id":"e2","title":"Climate Change Impacts","paragraphs":["Climate change, driven primarily by human activities such as fossil fuel combustion and deforestation, has resulted in rising global temperatures, more frequent extreme weather events, and shifts in ecosystems. Scientific consensus indicates that greenhouse gas emissions trap heat in the atmosphere, leading to phenomena like melting polar ice caps, sea-level rise, and biodiversity loss, which threaten coastal communities and agricultural productivity worldwide.","Efforts to mitigate climate change today include international agreements like the Paris Accord, renewable energy transitions, and conservation initiatives aimed at reducing carbon footprints."],"questions":[{"type":"mcq","text":"What does the first paragraph identify as the main drivers of climate change?","options":["Natural volcanic activity and solar variations","Human activities like fossil fuel combustion and deforestation","Orbital changes and tectonic shifts","Industrial pollution and urbanization only"],"answer":1},{"type":"mcq","text":"The first paragraph suggests that greenhouse gas emissions primarily cause which atmospheric effect?","options":["Cooling of the lower atmosphere","Trapping heat in the atmosphere","Depletion of the ozone layer","Increase in atmospheric oxygen levels"],"answer":1},{"type":"mcq","text":"According to the first paragraph, what is a consequence of melting polar ice caps?","options":["Decreased ocean salinity","Sea-level rise","Expanded landmass in polar regions","Reduced global temperatures"],"answer":1}]},
      {"id":"e3","title":"The Industrial Revolution","paragraphs":["The Industrial Revolution, beginning in Britain in the late 18th century, transformed agrarian societies into industrialized ones through mechanization, factory systems, and innovations like the steam engine invented by James Watt. This era saw rapid urbanization, improved transportation via railways, and economic growth, but also led to social challenges including labor exploitation, environmental degradation, and widening class disparities.","Modern industries continue to evolve from these foundations, incorporating automation and sustainable practices to address historical drawbacks."],"questions":[{"type":"mcq","text":"What does the first paragraph imply was a major social challenge during the Industrial Revolution?","options":["Decline in population growth","Labor exploitation and class disparities","Increased agricultural output","Reduction in urban migration"],"answer":1},{"type":"mcq","text":"According to the first paragraph, which invention is highlighted as key to the Industrial Revolution?","options":["The electric motor","The steam engine by James Watt","The internal combustion engine","The transistor"],"answer":1},{"type":"mcq","text":"The first paragraph suggests that the Industrial Revolution primarily originated in which location?","options":["The United States","Britain","Germany","France"],"answer":1}]},
      {"id":"e4","title":"Biodiversity Conservation","paragraphs":["Biodiversity conservation involves protecting the variety of life on Earth, including genetic, species, and ecosystem diversity, which is essential for maintaining ecological balance and providing services like pollination, water purification, and medicine derivation. Threats such as habitat destruction, overexploitation, invasive species, and climate change have accelerated extinction rates, prompting strategies like protected areas, sustainable harvesting, and international treaties to safeguard vulnerable populations.","Contemporary approaches to conservation integrate technology, community involvement, and policy reforms to enhance global efforts against biodiversity loss."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest is a primary benefit of biodiversity?","options":["Increasing urban development","Maintaining ecological balance and providing ecosystem services","Promoting industrial expansion","Reducing natural resource availability"],"answer":1},{"type":"mcq","text":"According to the first paragraph, which factor is NOT listed as a threat to biodiversity?","options":["Habitat destruction","Overexploitation","Renewable energy adoption","Invasive species"],"answer":2},{"type":"mcq","text":"The first paragraph implies that conservation strategies include which of the following?","options":["Unlimited resource extraction","Establishment of protected areas and sustainable harvesting","Promotion of monoculture farming","Ignoring international treaties"],"answer":1}]},
      {"id":"e5","title":"Ancient Egyptian Civilization","paragraphs":["Ancient Egyptian civilization, flourishing along the Nile River from around 3100 BCE, was renowned for its monumental architecture, hierarchical society, and polytheistic religion centered on pharaohs as divine rulers. Achievements included the construction of pyramids as tombs, advancements in mathematics for surveying land, and a writing system of hieroglyphs that recorded history, literature, and administrative details on papyrus scrolls.","The legacy of ancient Egypt influences modern archaeology, art, and cultural studies, revealing insights into early human societies."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest was the role of pharaohs in ancient Egyptian society?","options":["Merely administrative leaders","Divine rulers in a polytheistic religion","Foreign invaders","Elected officials"],"answer":1},{"type":"mcq","text":"According to the first paragraph, for what purpose were pyramids primarily built?","options":["Military fortresses","Tombs","Palaces for living rulers","Temples for worship"],"answer":1},{"type":"mcq","text":"The first paragraph implies that hieroglyphs were used to record which aspects?","options":["Only religious texts","History, literature, and administrative details","Modern scientific theories","Fictional stories exclusively"],"answer":1}]},
      {"id":"e6","title":"Renewable Energy Sources","paragraphs":["Renewable energy sources, such as solar, wind, hydro, and geothermal power, harness natural processes to generate electricity without depleting finite resources, offering sustainable alternatives to fossil fuels. These technologies reduce greenhouse gas emissions, promote energy independence, and create jobs, though challenges include intermittency, high initial costs, and the need for infrastructure upgrades to integrate them into existing grids efficiently.","Global adoption of renewables is accelerating through incentives, technological advancements, and international collaborations to combat climate change."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest is a major advantage of renewable energy sources?","options":["Dependence on imported fuels","Reduction in greenhouse gas emissions and energy independence","Increased reliance on finite resources","Higher long-term operational costs"],"answer":1},{"type":"mcq","text":"According to the first paragraph, which challenge is associated with renewable energy?","options":["Unlimited availability","Intermittency and high initial costs","Decreased job creation","Simplified grid integration"],"answer":1},{"type":"mcq","text":"The first paragraph implies that renewable sources generate electricity by harnessing what?","options":["Artificial chemicals","Natural processes","Nuclear fission","Coal combustion"],"answer":1}]},
      {"id":"e7","title":"The Human Genome Project","paragraphs":["The Human Genome Project, an international collaborative effort launched in 1990 and completed in 2003, aimed to map and sequence all 3 billion base pairs of human DNA, identifying approximately 20,000-25,000 genes. This endeavor provided foundational knowledge for understanding genetic diseases, evolutionary biology, and personalized medicine, utilizing advanced sequencing technologies and bioinformatics to analyze vast datasets.","Post-project developments have led to breakthroughs in genomics, including CRISPR gene editing and targeted therapies for hereditary conditions."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest was the primary goal of the Human Genome Project?","options":["Developing new pharmaceuticals","Mapping and sequencing human DNA","Studying environmental impacts on genes","Creating artificial intelligence for biology"],"answer":1},{"type":"mcq","text":"According to the first paragraph, how many genes were approximately identified?","options":["10,000-15,000","20,000-25,000","30,000-35,000","40,000-45,000"],"answer":1},{"type":"mcq","text":"The first paragraph implies that the project relied on which tools for analysis?","options":["Traditional microscopy only","Advanced sequencing technologies and bioinformatics","Manual counting of base pairs","Satellite imagery"],"answer":1}]},
      {"id":"e8","title":"Globalization Effects","paragraphs":["Globalization, the process of increasing interconnectedness among nations through trade, technology, and cultural exchange, has facilitated economic growth, innovation diffusion, and access to diverse goods, but also exacerbated income inequality, cultural homogenization, and environmental strain due to intensified resource consumption and supply chain vulnerabilities.","In the current era, globalization evolves with digital platforms, reshaping international relations and business models."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest is a negative effect of globalization?","options":["Reduced access to goods","Exacerbation of income inequality and cultural homogenization","Decline in technological innovation","Isolation of economies"],"answer":1},{"type":"mcq","text":"According to the first paragraph, globalization increases interconnectedness through which means?","options":["Isolationist policies","Trade, technology, and cultural exchange","Military alliances only","Nationalistic movements"],"answer":1},{"type":"mcq","text":"The first paragraph implies that globalization leads to environmental strain primarily because of what?","options":["Decreased resource use","Intensified resource consumption and supply chain vulnerabilities","Limited international travel","Reduced global trade"],"answer":1}]},
      {"id":"e9","title":"Ocean Exploration","paragraphs":["Ocean exploration, encompassing the study of marine environments using submersibles, sonar mapping, and satellite imagery, has revealed hydrothermal vents teeming with extremophiles, vast underwater mountain ranges, and the role of oceans in regulating climate through carbon sequestration and heat distribution. Despite covering over 70% of Earth's surface, less than 20% of the ocean floor has been mapped in high resolution, highlighting the need for continued research to uncover biodiversity and geological secrets.","Advancements in robotics and AI are enhancing deep-sea investigations, promising new discoveries in marine science."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest about the extent of ocean floor mapping?","options":["Over 50% in high resolution","Less than 20% in high resolution","Complete coverage","Only coastal areas mapped"],"answer":1},{"type":"mcq","text":"According to the first paragraph, what have ocean explorations revealed?","options":["Desert-like barren zones","Hydrothermal vents with extremophiles and underwater mountain ranges","Extraterrestrial life forms","Ancient land civilizations"],"answer":1},{"type":"mcq","text":"The first paragraph implies that oceans play a role in climate regulation through which processes?","options":["Increasing atmospheric pollution","Carbon sequestration and heat distribution","Reducing solar radiation","Promoting deforestation"],"answer":1}]},
      {"id":"e10","title":"Artificial Intelligence Development","paragraphs":["Artificial Intelligence development, tracing back to the 1950s with pioneers like Alan Turing, involves creating systems that mimic human cognition through machine learning algorithms, neural networks, and data processing to perform tasks such as natural language understanding, image recognition, and predictive analytics. Ethical concerns arise regarding bias in training data, job displacement, and privacy invasion, necessitating regulatory frameworks to ensure responsible deployment.","AI's integration into daily life continues to expand, from virtual assistants to autonomous vehicles, transforming industries."],"questions":[{"type":"mcq","text":"What does the first paragraph suggest is an ethical concern in AI development?","options":["Enhancement of human creativity","Bias in training data and job displacement","Reduction in computational costs","Simplification of programming languages"],"answer":1},{"type":"mcq","text":"According to the first paragraph, AI systems mimic human cognition using which methods?","options":["Manual labor simulations","Machine learning algorithms and neural networks","Physical hardware replicas","Random data generation"],"answer":1},{"type":"mcq","text":"The first paragraph implies that AI development began in which decade?","options":["1970s","1950s","1990s","2010s"],"answer":1}]},
      {"id":"f1","title":"The Eiffel Tower","paragraphs":["The Eiffel Tower, constructed in Paris for the 1889 World's Fair, was designed by Gustave Eiffel as a temporary iron lattice structure to serve as the entrance gateway. Standing at 324 meters with antennas, it became the tallest man-made structure in the world until 1930 and remains the symbol of French ingenuity and romanticism.","Today, it attracts over seven million visitors annually, offering panoramic views of the city and hosting restaurants, making it one of the most visited paid monuments globally."],"questions":[{"type":"mcq","text":"What was the original purpose of the Eiffel Tower according to the first paragraph?","options":["A permanent monument to French kings","The entrance gateway to the 1889 World's Fair","A military observation post","A residential apartment building"],"answer":1},{"type":"mcq","text":"Who designed the Eiffel Tower as mentioned in the first paragraph?","options":["Victor Hugo","Gustave Eiffel","Napoleon Bonaparte","Alexandre Dumas"],"answer":1},{"type":"mcq","text":"Until when was the Eiffel Tower the tallest man-made structure in the world?","options":["1950","1930","1900","2000"],"answer":1}]},
      {"id":"f2","title":"The Northern Lights","paragraphs":["The Northern Lights, or Aurora Borealis, occur when charged particles from the sun collide with Earth's atmosphere, creating glowing curtains of green, pink, and purple light primarily visible in high-latitude regions around the Arctic.","This natural phenomenon has inspired myths among indigenous peoples and now draws tourists to places like Norway, Iceland, and Finland for optimal viewing during winter months."],"questions":[{"type":"mcq","text":"What causes the Northern Lights according to the first paragraph?","options":["Volcanic eruptions","Charged particles from the sun colliding with Earth's atmosphere","Reflection of city lights","Meteor showers"],"answer":1},{"type":"mcq","text":"In which regions are the Northern Lights primarily visible?","options":["Equatorial zones","High-latitude regions around the Arctic","Desert areas","Tropical rainforests"],"answer":1}]},
      {"id":"f3","title":"Honey Never Spoils","paragraphs":["Archaeologists have discovered pots of honey in ancient Egyptian tombs over 3,000 years old that are still perfectly edible due to honey's low moisture content, high acidity, and natural antibacterial properties produced by bees.","This unique preservation quality makes honey one of the few foods that can last indefinitely when stored properly in a sealed container."],"questions":[{"type":"mcq","text":"Why does honey never spoil according to the first paragraph?","options":["It contains high sugar levels only","Low moisture, high acidity, and antibacterial properties","Freezing temperatures in tombs","Special clay pots"],"answer":1},{"type":"mcq","text":"How old was the honey found in Egyptian tombs that was still edible?","options":["Over 3,000 years","500 years","1,000 years","100 years"],"answer":0}]},
      {"id":"f4","title":"The Origin of Pizza","paragraphs":["Pizza originated in Naples, Italy, in the 18th century as a cheap street food for working-class people, with the classic Margherita version created in 1889 to honor Queen Margherita using tomato, mozzarella, and basil representing the Italian flag colors.","Modern pizza has evolved into countless varieties worldwide, becoming a global comfort food staple."],"questions":[{"type":"mcq","text":"Where did pizza originate according to the first paragraph?","options":["Rome","Naples, Italy","New York","Chicago"],"answer":1},{"type":"mcq","text":"What do the toppings on the Margherita pizza represent?","options":["The Italian flag colors","The queen's favorite flowers","Local Neapolitan herbs","Royal crown jewels"],"answer":0}]},
      {"id":"f5","title":"Octopuses Have Three Hearts","paragraphs":["Octopuses possess three hearts: two branchial hearts pump blood through the gills for oxygenation, while the systemic heart circulates oxygenated blood to the rest of the body, stopping when the octopus swims, which explains why they prefer crawling.","Their blue blood, intelligence, and ability to change color make them one of the most fascinating marine creatures."],"questions":[{"type":"mcq","text":"How many hearts do octopuses have?","options":["One","Two","Three","Four"],"answer":2},{"type":"mcq","text":"Why do octopuses prefer crawling over swimming according to the first paragraph?","options":["Swimming makes their systemic heart stop","They have no fins","Water pressure affects them","They are afraid of fish"],"answer":0}]},
      {"id":"f6","title":"The Panama Canal","paragraphs":["The Panama Canal, completed in 1914 after decades of effort, connects the Atlantic and Pacific Oceans through a 82-kilometer waterway, using a system of locks to lift ships 26 meters above sea level, revolutionizing global maritime trade.","Today, it handles over 14,000 vessels annually, with expansion completed in 2016 allowing larger neo-Panamax ships."],"questions":[{"type":"mcq","text":"Which two oceans does the Panama Canal connect?","options":["Indian and Arctic","Atlantic and Pacific","Atlantic and Indian","Pacific and Arctic"],"answer":1},{"type":"mcq","text":"How high do the locks lift ships above sea level?","options":["26 meters","50 meters","10 meters","100 meters"],"answer":0}]},
      {"id":"f7","title":"Bees Can Recognize Human Faces","paragraphs":["Scientific studies have shown that honeybees can be trained to recognize individual human faces using visual cues, demonstrating remarkable cognitive abilities despite their tiny brains containing fewer than one million neurons.","This capability likely helps them identify flowers and colony members in complex environments."],"questions":[{"type":"mcq","text":"What surprising ability do bees have according to the first paragraph?","options":["Flying backwards only","Recognizing individual human faces","Speaking simple words","Counting to ten"],"answer":1}]},
      {"id":"f8","title":"The Dead Sea","paragraphs":["The Dead Sea, bordering Jordan and Israel, is Earth's lowest elevation on land at 430 meters below sea level and one of the saltiest bodies of water, with salinity around 34% allowing people to float effortlessly while reading a newspaper.","Its mineral-rich mud is prized worldwide for therapeutic skin treatments."],"questions":[{"type":"mcq","text":"Why can people float effortlessly in the Dead Sea?","options":["High temperature","Extreme salinity","Strong currents","Shallow depth"],"answer":1},{"type":"mcq","text":"What is the approximate salinity percentage of the Dead Sea?","options":["10%","34%","50%","2%"],"answer":1}]},
      {"id":"f9","title":"The Invention of Paper","paragraphs":["Paper was invented in China around 105 CE by Cai Lun, who used mulberry bark, hemp, and old rags to create a lightweight writing material that replaced bamboo and silk, spreading via the Silk Road and transforming knowledge preservation.","Modern paper production uses wood pulp and recycling, supporting global education and communication."],"questions":[{"type":"mcq","text":"Who invented paper according to the first paragraph?","options":["Confucius","Cai Lun","Marco Polo","Genghis Khan"],"answer":1},{"type":"mcq","text":"In which year was paper invented?","options":["105 CE","500 BCE","1450 CE","1800 CE"],"answer":0}]},
      {"id":"f10","title":"Bananas Are Berries","paragraphs":["Botanically, bananas qualify as berries because they develop from a single ovary with seeds embedded in the flesh, while strawberries are not berries but aggregate accessory fruits, highlighting common misconceptions in fruit classification.","Bananas provide potassium, vitamin C, and quick energy, making them a favorite global snack."],"questions":[{"type":"mcq","text":"According to botany, which fruit is actually a berry?","options":["Strawberry","Raspberry","Banana","Apple"],"answer":2}]},
      {"id":"f11","title":"The Leaning Tower of Pisa","paragraphs":["The Leaning Tower of Pisa began tilting during construction in 1173 due to unstable subsoil, reaching a 5.5-degree lean before 1990s stabilization efforts reduced it to 3.97 degrees using soil removal and counterweights.","It serves as the bell tower for Pisa Cathedral and attracts millions of tourists yearly."],"questions":[{"type":"mcq","text":"Why did the Leaning Tower of Pisa start tilting?","options":["Earthquake damage","Unstable subsoil","Poor design on purpose","Heavy bells"],"answer":1},{"type":"mcq","text":"What method helped reduce the lean in the 1990s?","options":["Adding more floors","Soil removal and counterweights","Painting it white","Cutting the top"],"answer":1}]},
      {"id":"f12","title":"Sharks Predate Dinosaurs","paragraphs":["Sharks first appeared around 450 million years ago, predating dinosaurs by over 200 million years and even surviving multiple mass extinctions, with over 500 species existing today adapted to diverse ocean environments.","Their cartilage skeletons and exceptional senses make them apex predators."],"questions":[{"type":"mcq","text":"How much older are sharks than dinosaurs?","options":["Over 200 million years","50 million years","10 million years","Same age"],"answer":0}]},
      {"id":"f13","title":"The Channel Tunnel","paragraphs":["The Channel Tunnel, opened in 1994, links England and France beneath the English Channel via twin rail tunnels and a service tunnel, spanning 50 kilometers with 38 kilometers underwater, enabling high-speed Eurostar trains to travel London to Paris in about two hours.","It represents a monumental engineering feat overcoming geological and financial challenges."],"questions":[{"type":"mcq","text":"How long is the underwater section of the Channel Tunnel?","options":["38 kilometers","50 kilometers","20 kilometers","100 kilometers"],"answer":0},{"type":"mcq","text":"What is the approximate travel time from London to Paris via Eurostar?","options":["Two hours","Five hours","One day","30 minutes"],"answer":0}]},
      {"id":"f14","title":"A Group of Flamingos Is Called a Flamboyance","paragraphs":["Flamingos gather in large colonies called a flamboyance, known for their vivid pink coloration from carotenoid-rich diet of algae and shrimp, standing on one leg to conserve body heat in cold water.","These social birds perform synchronized mating dances and build mud nests in shallow lakes."],"questions":[{"type":"mcq","text":"What is a group of flamingos called?","options":["A flock","A flamboyance","A murder","A parliament"],"answer":1},{"type":"mcq","text":"Why do flamingos stand on one leg?","options":["To conserve body heat","To look elegant","Broken other leg","Resting"],"answer":0}]},
      {"id":"f15","title":"The First Computer Bug","paragraphs":["In 1947, engineers working on the Harvard Mark II computer discovered a moth stuck in a relay causing malfunction; Grace Hopper logged it as the 'first actual case of bug being found,' coining the term 'debugging' in computing.","This incident highlighted the importance of hardware reliability in early computing."],"questions":[{"type":"mcq","text":"What was the 'first computer bug' literally?","options":["A virus","A moth","A spider","A beetle"],"answer":1},{"type":"mcq","text":"Who logged the first bug?","options":["Alan Turing","Grace Hopper","Bill Gates","Steve Jobs"],"answer":1}]},
      {"id":"f16","title":"Mount Everest Grows","paragraphs":["Mount Everest continues to grow about 4 millimeters per year due to tectonic plate collision between the Indian and Eurasian plates pushing the Himalayas upward, currently standing at 8,849 meters above sea level.","Climbers face extreme altitude sickness risks and unpredictable weather on the world's highest peak."],"questions":[{"type":"mcq","text":"How much does Mount Everest grow annually?","options":["4 millimeters","4 centimeters","4 meters","It shrinks"],"answer":0}]},
      {"id":"f17","title":"The Shortest War in History","paragraphs":["The Anglo-Zanzibar War of 1896 lasted only 38 minutes after the British bombarded the palace when Sultan Hamad refused to abdicate, resulting in the quickest surrender in military history.","This brief conflict demonstrated the overwhelming naval superiority of the British Empire."],"questions":[{"type":"mcq","text":"How long did the shortest war in history last?","options":["38 minutes","38 hours","38 days","38 seconds"],"answer":0},{"type":"mcq","text":"Between which parties was the Anglo-Zanzibar War?","options":["Britain and Zanzibar","France and Germany","USA and Japan","Russia and China"],"answer":0}]},
      {"id":"f18","title":"Crows Hold Grudges","paragraphs":["Research shows crows can remember human faces that wronged them for years, teaching family members to avoid those individuals and even mobbing them in groups, displaying advanced social intelligence.","Their problem-solving skills rival those of young children."],"questions":[{"type":"mcq","text":"How long can crows remember a human who wronged them?","options":["A few days","Years","One hour","Forever"],"answer":1}]},
      {"id":"f19","title":"The Origin of High-Five","paragraphs":["The high-five gesture originated in 1977 during a Los Angeles Dodgers baseball game when Dusty Baker and Glenn Burke celebrated a home run, quickly spreading through sports culture worldwide as a symbol of achievement and camaraderie.","It has become a universal non-verbal celebration across cultures."],"questions":[{"type":"mcq","text":"In which year was the high-five invented?","options":["1977","1987","1967","2000"],"answer":0},{"type":"mcq","text":"Which sport popularized the high-five?","options":["Basketball","Baseball","Soccer","Tennis"],"answer":1}]},
      {"id":"f20","title":"Wombat Poop Is Cube-Shaped","paragraphs":["Wombats produce uniquely cube-shaped feces, about 100 pieces per day, which they stack to mark territory since the shape prevents rolling away on Australia's rocky terrain, aiding ecological studies of their behavior.","This marsupial's digestive process takes up to 14 days, extracting maximum nutrients."],"questions":[{"type":"mcq","text":"Why is wombat poop cube-shaped?","options":["To prevent rolling on rocky terrain","For easier stacking only","Diet of cubes","Genetic mutation"],"answer":0},{"type":"mcq","text":"How many pieces of poop do wombats produce daily?","options":["About 100","10","500","1,000"],"answer":0}]},
      {"id":"f21","title":"The Great Wall Is Not Visible from Space","paragraphs":["Contrary to popular belief, the Great Wall of China is not visible to the naked eye from the Moon or even from low Earth orbit without aid. The myth originated in 1938 and was debunked by astronauts, including Neil Armstrong and Chinese taikonaut Yang Liwei.","At 21,196 kilometers long with all branches included, it remains one of the most impressive construction projects in human history, built over centuries to protect against invasions."],"questions":[{"type":"mcq","text":"According to the passage, can the Great Wall be seen from the Moon with the naked eye?","options":["Yes, easily","No, it's a myth","Only on clear nights","Only with a telescope"],"answer":1},{"type":"mcq","text":"Who among the following helped debunk the myth?","options":["Elon Musk","Neil Armstrong","Christopher Columbus","Albert Einstein"],"answer":1}]},
      {"id":"f22","title":"A Day on Venus Is Longer Than Its Year","paragraphs":["Venus rotates so slowly on its axis that one full day on Venus lasts 243 Earth days, while it takes only 225 Earth days to complete an orbit around the Sun, making a Venusian day longer than its year.","It also rotates backwards compared to most planets, meaning the Sun rises in the west and sets in the east."],"questions":[{"type":"mcq","text":"How long is one day on Venus in Earth days?","options":["243","225","365","117"],"answer":0},{"type":"mcq","text":"What is unique about Venus's rotation direction?","options":["It rotates backwards (west to east)","It doesn't rotate at all","It rotates faster than Earth","Same direction as Earth"],"answer":0}]},
      {"id":"f23","title":"There Are More Trees on Earth Than Stars in the Milky Way","paragraphs":["Recent estimates suggest there are approximately 3 trillion trees on Earth, while the Milky Way galaxy contains an estimated 100–400 billion stars, meaning our planet has roughly 8 times more trees than the galaxy has visible stars.","Forests cover about 31% of Earth's land surface and play a critical role in carbon sequestration and oxygen production."],"questions":[{"type":"mcq","text":"According to the passage, how many trees are there on Earth approximately?","options":["3 trillion","400 billion","100 billion","3 billion"],"answer":0}]},
      {"id":"f24","title":"The Unicorn Is Scotland's National Animal","paragraphs":["Scotland officially chose the unicorn as its national animal in the 12th century because it was considered the strongest and most noble beast, and the natural enemy of the lion, which represented England at the time.","In mythology, only a pure-hearted person could capture a unicorn, symbolizing pride, strength, and independence."],"questions":[{"type":"mcq","text":"Why did Scotland choose the unicorn as its national animal?","options":["It is the enemy of the lion (England's symbol)","It is the most common animal in Scotland","It brings good luck","It can fly"],"answer":0},{"type":"mcq","text":"Since when has the unicorn been Scotland's national animal?","options":["12th century","15th century","19th century","21st century"],"answer":0}]},

  <script>
    (function(){
      const $ = (s)=> document.querySelector(s);
      const data = JSON.parse(document.getElementById('articles-data').textContent);
      let state = { curArticle:null, curQuestion:null };
      let seenArticles = new Set(); // Track seen article IDs to avoid quick repeats

      function randInt(n){ return Math.floor(Math.random()*n); }
      
      function pickRandomArticle(){
        // Filter unseen articles
        const unseen = data.articles.filter(a => !seenArticles.has(a.id));
        if (unseen.length === 0) {
          // All seen? Reset the set to start over
          seenArticles.clear();
          return data.articles[randInt(data.articles.length)];
        }
        // Pick from unseen
        return unseen[randInt(unseen.length)];
      }
      
      function pickRandomMCQ(article){ const mcqs = (article.questions||[]).filter(q=>q.type==='mcq'); return mcqs.length? mcqs[randInt(mcqs.length)] : null; }
      function pickRandomQuestion(article){ return pickRandomMCQ(article) || (article.questions && article.questions[0]) || null; }

      function isMobileView(){ return window.innerWidth <= 980; } // match your mobile breakpoint

      function setState(a,q){ 
        state.curArticle=a; 
        state.curQuestion=q; 
        seenArticles.add(a.id); // Mark as seen after loading
        render(); 
      }
      
      function loadRandom(){
        const a = pickRandomArticle();
        const q = pickRandomQuestion(a);
        if(!q){ console.warn('no question found for article', a); return; }
        setState(a,q);
      }

      function renderArticleParagraphs(){
        const container = $('#article-paragraphs');
        container.innerHTML = '';
        const paragraphs = state.curArticle.paragraphs || (state.curArticle.paragraph? [state.curArticle.paragraph] : []);
        if(isMobileView()){
          // mobile: only first paragraph
          const p = document.createElement('p'); p.textContent = paragraphs[0] || ''; container.appendChild(p);
          updateArticleInfo(wordCount(paragraphs[0] || ''));
        } else {
          // desktop: show all paragraphs (2 or 3 etc.)
          let visibleText = '';
          paragraphs.forEach(txt=>{
            const p = document.createElement('p'); p.textContent = txt; container.appendChild(p);
            visibleText += ' ' + txt;
          });
          updateArticleInfo(wordCount(visibleText));
        }
      }

      function wordCount(text){
        if(!text) return 0;
        return text.trim().split(/\s+/).filter(Boolean).length;
      }

      function updateArticleInfo(count){
        const info = $('#article-info');
        info.textContent = `${count} words · short passage`;
      }

      function render(){
        // article
        $('#article-title').textContent = state.curArticle.title || '';
        renderArticleParagraphs();

        // question
        $('#q-title').textContent = state.curQuestion.text || '';
        const area = $('#question-area'); area.innerHTML='';
        const ctn = document.createElement('div'); ctn.className='choices';
        (state.curQuestion.options || []).forEach((opt,i)=>{
          const btn = document.createElement('button');
          btn.className = 'choice'; btn.type='button';
          btn.innerHTML = `<span style="flex:1;text-align:left">${opt}</span>`;
          btn.onclick = ()=> handleMCQ(i, btn);
          ctn.appendChild(btn);
        });
        area.appendChild(ctn);
      }

      function handleMCQ(idx, el){
        const ok = state.curQuestion.answer === idx;
        if(ok) el.classList.add('correct'); else el.classList.add('wrong');
        document.querySelectorAll('.choice').forEach(b=>b.onclick=null);
        showFeedback(ok);
      }

      function showFeedback(ok){
        const ov = $('#overlay'), icon = $('#fb-icon'), text = $('#fb-text');
        ov.classList.add('show');
        if(ok){
          icon.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="#16a34a" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>';
          text.textContent = 'Correct — well done!';
        } else {
          icon.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6l12 12" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>';
          text.textContent = 'Not quite — keep trying.';
        }
        setTimeout(()=> ov.classList.remove('show'), 800);
        setTimeout(()=> loadRandom(), 1100);
      }

      // Controls
      $('#shuffle-btn').addEventListener('click', ()=> loadRandom());
      $('#duo-action').addEventListener('click', ()=> loadRandom());

      $('#desktop-back').addEventListener('click', ()=> {
        try{ location.href='mocks.html'; } catch(e){ history.back(); }
      });

      const mobileBackBtn = $('#mobile-back');
      mobileBackBtn.addEventListener('click', ()=> {
        try{ location.href='mocks.html'; } catch(e){ history.back(); }
      });

      // fallback display if icon fails
      const img = mobileBackBtn.querySelector('img');
      img.addEventListener && img.addEventListener('error', ()=> {
        const fb = document.getElementById('mobile-back-fallback');
        if(fb) fb.style.display = 'block';
      });

      // keyboard shortcuts
      document.addEventListener('keydown', (e)=>{
        if(!state.curQuestion) return;
        if(e.key>='1' && e.key<='9'){
          const n = Number(e.key)-1;
          const ch = document.querySelectorAll('.choice');
          if(ch[n]) ch[n].click();
        }
        if(e.key === 'ArrowRight') loadRandom();
      });

      // re-render on resize so paragraphs shown follow the device rule
      let resizeTimer = null;
      window.addEventListener('resize', ()=>{
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(()=>{
          // adjust padding for desktop nav
          adjustPadding();
          // re-render to update paragraphs (mobile/desktop switch)
          if(state.curArticle && state.curQuestion) render();
        }, 120);
      });

      function adjustPadding(){
        const nav = document.querySelector('.nav');
        if(nav && getComputedStyle(nav).display !== 'none'){
          document.body.style.paddingTop = nav.offsetHeight + 'px';
        } else {
          document.body.style.paddingTop = '0px';
        }
      }

      // init
      adjustPadding();
      loadRandom();

    })();
  </script>
