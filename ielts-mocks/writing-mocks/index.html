  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom right, #cfe8ff, #ffffff);
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 100;
    }

    header img {
      height: 38px;
      width: 38px;
      border-radius: 10px;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: #f24b0b;
    }

    header a {
      text-decoration: none;
      color: #f24b0b;
      font-weight: 600;
      font-size: 14px;
    }

    main {
      margin-top: 70px;
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding-bottom: 100px;
    }

    /* Dropdown */
    .selector {
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    .select-btn {
      width: 100%;
      background: #fff;
      border: 2px solid #048965;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 15px;
      color: #048965;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .options {
      position: absolute;
      top: 50px;
      width: 100%;
      background: white;
      border: 2px solid #048965;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .options div {
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 500;
      color: #1a1a1a;
      transition: 0.2s;
    }

    .options div:hover {
      background: #e8f0ff;
    }

    /* Cards */
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .card h2 {
      color: #f24b0b;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 15px;
      line-height: 1.5;
    }

    .answer-card {
      display: none;
      background: #f0f6ff;
    }

    /* Buttons */
    .show-answer {
      background: #048965;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .next-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: linear-gradient(90deg, #f24b0b, #d43a00);
      color: white;
      font-weight: 700;
      padding: 15px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.25s;
      z-index: 50;
    }

    .next-btn:active {
      transform: translateX(-50%) scale(0.98);
    }

  </style>

<body>

  <header>
    <img src="/otherassets/logo.jpg" alt="Summage Logo">
    <h1>Writing Practice</h1>
    <a href="../">Back</a>
  </header>

  <main>
    <div class="selector">
      <div class="select-btn">Choose Task </div>
      <div class="options">
        <div data-task="2">Task 2</div>
      </div>
    </div>

    <div id="question-card" class="card">
      <h2>Choose a task to begin ✨</h2>
      <p>Ready to improve your writing?</p>
    </div>

    <div id="answer-card" class="card answer-card">
      <h2>Model Essay</h2>
      <p id="answer-text">Your essay example will appear here.</p>
    </div>
  </main>

  <button class="next-btn" id="next-btn" disabled>Next Topic</button>

  <script>
    const tasks = {
      2: [
        { 
          topic: "Some people think that schools should focus more on practical skills, while others believe academic knowledge is more important. Discuss both views and give your own opinion.", 
          answer: "Schools should teach both theory and practice. Write about how practical skills (communication, teamwork, money management) help students in real life. Then discuss how academic knowledge (math, science, literature) builds understanding and innovation. Conclude that education must balance both teaching students to think deeply and apply knowledge wisely." 
        },
        { 
          topic: "Many believe that technology makes people less social. To what extent do you agree or disagree?", 
          answer: "Technology can isolate people when overused—like spending hours online instead of meeting others but it also connects families and friends across distances. Write about how social media reduces face-to-face interaction, then mention how video calls and online communities strengthen bonds. Conclude that technology doesn’t make people less social; how we use it does." 
        },
        { 
          topic: "Some people think that studying abroad is better for students, while others believe studying in their home country is more beneficial. Discuss both views and give your opinion.", 
          answer: "Studying abroad offers exposure to new cultures, languages, and global perspectives, helping students become independent and open-minded. However, studying at home is cheaper, emotionally easier, and strengthens local connections. Conclude that while both have advantages, studying abroad provides broader experience and personal growth that home education often cannot match." 
        },
        { topic: "Some people think children should start school at a very young age, while others believe they should begin later. Discuss both views and give your opinion.", answer: "Early schooling helps children develop faster and adapt to learning routines, while later start allows emotional maturity and stress-free childhood. Conclude that a balanced age combining play and learning is best for healthy growth." }, 
        { topic: "Some believe university education should focus on practical skills for employment, while others think it should teach theoretical knowledge. Discuss both views and give your opinion.", answer: "Practical learning improves job readiness, while theoretical study builds critical thinking and innovation. Conclude that universities should mix both to prepare students for real-world challenges." },
        { topic: "Many people think that public transport should be free for everyone. To what extent do you agree or disagree?", answer: "Free transport reduces pollution and traffic, but it can burden government budgets. Conclude that partial subsidies or discounts are better solutions than completely free transport." },
        { topic: "Some people believe students should learn foreign languages from primary school, while others think it should start in secondary school. Discuss both views and give your opinion.", answer: "Early learning builds fluency easily, while older students grasp grammar better. Conclude that starting in primary school is more effective for long-term language mastery." },
        { topic: "Some people think traditional teaching is better than modern online learning. Discuss both views and give your opinion.", answer: "Traditional classes offer discipline and face-to-face interaction, while online learning gives flexibility and access to global resources. Conclude that combining both methods provides the best education." },
        { topic: "Many believe governments should spend more money on public services than on arts. To what extent do you agree or disagree?", answer: "Public services are vital for daily life, but arts inspire creativity and culture. Conclude that governments should support both to create a balanced, vibrant society." },
        { topic: "Some people think school exams are the best way to assess students, while others believe continuous assessment is better. Discuss both views and give your opinion.", answer: "Exams measure performance under pressure, while continuous assessment shows consistent effort. Conclude that a mix of both ensures fair and accurate evaluation." },
        { topic: "Some think living in big cities is better, while others prefer life in the countryside. Discuss both views and give your opinion.", answer: "Cities offer job opportunities and modern comfort, while countryside life gives peace and closeness to nature. Conclude that choice depends on lifestyle, but balanced urban planning can offer both." },    
        { topic: "Some people think young people should choose their own careers, while others believe parents should guide them. Discuss both views and give your opinion.", answer: "Freedom allows passion and motivation, while parental advice provides wisdom and safety. Conclude that youths should decide but respect their parents’ experience." },
        { topic: "Many people think climate change is the biggest threat to humanity, while others believe there are more urgent problems. Discuss both views and give your opinion.", answer: "Climate change affects all life globally, while poverty and war cause immediate suffering. Conclude that solving climate issues first helps reduce other global problems too." },    
        { topic: "Some people believe that success depends mainly on luck, while others think it depends on hard work. Discuss both views and give your opinion.", answer: "Explain that luck may open doors but hard work sustains success. Conclude that discipline and effort create their own luck." },
        { topic: "Many argue that globalization brings more benefits than drawbacks. Discuss both views and give your opinion.", answer: "Discuss economic growth and cultural exchange versus loss of identity and inequality. Conclude that controlled globalization benefits nations most." },
        { topic: "Some people think public money should be spent on healthcare, while others believe education is more important. Discuss both views and give your opinion.", answer: "Compare the role of health in survival and education in progress. Conclude that both are essential, but education creates long-term health awareness." },
        { topic: "Some believe social media makes people closer, while others think it isolates them. Discuss both views and give your opinion.", answer: "Explain how it connects people globally but weakens real relationships. Conclude that moderation is the key to healthy use." },
        { topic: "Many people believe that advertisements influence our choices too much. Discuss both views and give your opinion.", answer: "Discuss how ads help businesses and inform customers but also manipulate emotions. Conclude that ethical advertising should be encouraged." },
        { topic: "Some people think that learning art and music at school is a waste of time. Discuss both views and give your opinion.", answer: "Compare creativity and emotional growth versus academic focus. Conclude that art supports mental balance and should stay in education." },
        { topic: "Some believe people today value money more than relationships. Discuss both views and give your opinion.", answer: "Show how modern life demands financial stability but emotional connection defines happiness. Conclude that balance between both brings peace." },
        { topic: "Many people think space exploration is a waste of money, while others see it as important for the future. Discuss both views and give your opinion.", answer: "Discuss cost and immediate issues versus technological progress and inspiration. Conclude that exploration should continue with responsible budgeting." },
        { topic: "Some think schools should focus on practical skills, while others prefer theoretical knowledge. Discuss both views and give your opinion.", answer: "Compare how theory builds understanding and practice builds ability. Conclude that a balanced education produces capable citizens." },
        { topic: "Some people think the government should make university education free for everyone. Discuss both views and give your opinion.", answer: "Explain how free education promotes equality but can burden the economy. Conclude that partial scholarships and merit-based systems are fairer." },
        { topic: "Many believe that modern technology is making people less creative. Discuss both views and give your opinion.", answer: "Compare how tools inspire innovation versus how convenience kills imagination. Conclude that creativity depends on how we use technology." },
        { topic: "Some people think international tourism creates tension between countries instead of understanding. Discuss both views and give your opinion.", answer: "Discuss cultural exchange and misunderstanding due to ignorance. Conclude that respectful tourism strengthens global unity." },
        { topic: "Some argue that men and women should be paid equally in every profession. Discuss both views and give your opinion.", answer: "Explain equality in effort versus physical or risk-based job differences. Conclude that fairness should depend on skill, not gender." },
        { topic: "Many people believe that crime rates can be reduced by giving longer prison sentences. Discuss both views and give your opinion.", answer: "Compare punishment as deterrence versus rehabilitation as prevention. Conclude that both strict laws and education are necessary." },
        { topic: "Some people think students should study only subjects they enjoy, while others believe they should learn a variety. Discuss both views and give your opinion.", answer: "Discuss passion-based learning versus well-rounded education. Conclude that early variety helps students later choose their passion wisely." },
        { topic: "Some believe traditional culture will disappear due to modern technology. Discuss both views and give your opinion.", answer: "Discuss digital preservation versus cultural loss through globalization. Conclude that technology can actually protect traditions if used wisely." },
        { topic: "Many think celebrities have a bad influence on young people. Discuss both views and give your opinion.", answer: "Show positive role models versus toxic lifestyles. Conclude that it depends on who the youth choose to follow." },
        { topic: "Some argue that online learning will replace traditional schools in the future. Discuss both views and give your opinion.", answer: "Discuss flexibility and access versus lack of human interaction. Conclude that blended learning is the most effective model." },
        { topic: "Many people believe that governments should ban fast food to protect public health. Discuss both views and give your opinion.", answer: "Compare personal freedom versus public health concerns. Conclude that education and awareness work better than strict bans." },
        { topic: "Some people think success in life comes from university education, while others believe it comes from real-life experience. Discuss both views and give your opinion.", answer: "Compare academic preparation with practical learning. Conclude that success depends on how well knowledge is applied, not where it’s learned." },
        { topic: "Some believe children should start school at an early age, while others think they should begin later. Discuss both views and give your opinion.", answer: "Discuss early development versus emotional readiness. Conclude that the ideal age depends on each child’s maturity and environment." },
        { topic: "Many people think governments should spend more on public transport than on roads. Discuss both views and give your opinion.", answer: "Explain how public transport reduces pollution, while roads support private travel. Conclude that cities need both for balanced infrastructure." },
        { topic: "Some believe that rich countries should help poor countries financially. Discuss both views and give your opinion.", answer: "Discuss global responsibility versus dependency. Conclude that help should focus on education and job creation, not just money." },
        { topic: "Many people think traditional books are better than e-books. Discuss both views and give your opinion.", answer: "Compare the emotional value of paper books and the convenience of digital reading. Conclude that the purpose of reading matters more than the format." },
        { topic: "Some think the main purpose of museums is to educate people, while others believe they are for entertainment. Discuss both views and give your opinion.", answer: "Discuss how museums teach history and attract visitors through fun. Conclude that combining education with engagement makes museums powerful." }

      ]
    };

    const selectBtn = document.querySelector(".select-btn");
    const options = document.querySelector(".options");
    const nextBtn = document.getElementById("next-btn");
    const questionCard = document.getElementById("question-card");
    const answerCard = document.getElementById("answer-card");
    const answerText = document.getElementById("answer-text");
    let currentTask = null;

    selectBtn.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!selectBtn.contains(e.target) && !options.contains(e.target)) {
        options.style.display = "none";
      }
    });

    options.querySelectorAll("div").forEach(opt => {
      opt.addEventListener("click", () => {
        currentTask = opt.dataset.task;
        selectBtn.textContent = "Task " + currentTask + " ⬇️";
        options.style.display = "none";
        nextBtn.disabled = false;
        showRandomTopic();
      });
    });

    nextBtn.addEventListener("click", showRandomTopic);

    function showRandomTopic() {
      if (!currentTask) return;

      const data = tasks[currentTask];
      const random = data[Math.floor(Math.random() * data.length)];
      let html = `<h2>Writing Task ${currentTask}</h2><p>${random.topic}</p>`;

      questionCard.innerHTML = html + `<button class="show-answer">Show Advice</button>`;
      answerCard.style.display = "none";
      answerText.textContent = random.answer;

      document.querySelector(".show-answer").addEventListener("click", () => {
        answerCard.style.display = "block";
      });
    }
  </script>
